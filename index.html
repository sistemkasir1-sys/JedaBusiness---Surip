<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JedaBusiness - Surip</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-page" class="page active">
    <h2>Login POS Cafe</h2>
    <input id="email" placeholder="Email" type="email">
    <input id="password" placeholder="Password" type="password">
    <button id="btnLogin">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="page hidden">
    <header>
      <h2 id="roleLabel"></h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <nav>
      <button class="nav-btn" data-page="produkPage">Produk</button>
      <button class="nav-btn" data-page="bahanPage">Bahan</button>
      <button class="nav-btn" data-page="operasionalPage">Operasional</button>
      <button class="nav-btn" data-page="transaksiPage">Transaksi</button>
      <button class="nav-btn" data-page="riwayatPage">Riwayat</button>
      <button class="nav-btn" data-page="dashboardPage">Dashboard</button>
    </nav>

    <!-- DASHBOARD -->
    <section id="dashboardPage" class="subpage active">
      <h3>ðŸ“Š Dashboard</h3>
      <div class="stats">
        <div>Pendapatan Kotor: <span id="pendapatanKotor">Rp0</span></div>
        <div>Modal (HPP): <span id="totalHPP">Rp0</span></div>
        <div>Laba Bersih: <span id="labaBersih">Rp0</span></div>
      </div>
    </section>

    <!-- PRODUK -->
    <section id="produkPage" class="subpage hidden">
      <h3>ðŸ“¦ Produk</h3>
      <input type="text" id="searchProduk" placeholder="Cari produk...">
      <button id="addProduk">Tambah Produk</button>
      <table>
        <thead><tr><th>Nama</th><th>Harga</th><th>Aksi</th></tr></thead>
        <tbody id="produkList"></tbody>
      </table>
    </section>

    <!-- BAHAN -->
    <section id="bahanPage" class="subpage hidden">
      <h3>ðŸ§‚ Bahan Baku</h3>
      <input type="text" id="searchBahan" placeholder="Cari bahan...">
      <button id="addBahan">Tambah Bahan</button>
      <table>
        <thead><tr><th>Nama</th><th>Harga Beli</th><th>Stok</th><th>Satuan</th><th>Aksi</th></tr></thead>
        <tbody id="bahanList"></tbody>
      </table>
    </section>

    <!-- OPERASIONAL -->
    <section id="operasionalPage" class="subpage hidden">
      <h3>âš™ Operasional</h3>
      <input type="text" id="searchOperasional" placeholder="Cari biaya...">
      <button id="addOperasional">Tambah Biaya</button>
      <table>
        <thead><tr><th>Jenis</th><th>Biaya</th><th>Tanggal</th><th>Aksi</th></tr></thead>
        <tbody id="operasionalList"></tbody>
      </table>
    </section>

    <!-- TRANSAKSI -->
    <section id="transaksiPage" class="subpage hidden">
      <h3>ðŸ’µ Transaksi</h3>
      <select id="produkSelect"></select>
      <input id="qty" type="number" placeholder="Qty" value="1" min="1">
      <select id="metode">
        <option>Cash</option>
        <option>Transfer</option>
        <option>QRIS</option>
      </select>
      <button id="btnBayar">Bayar</button>
      <button id="btnFoto" class="hidden">ðŸ“· Ambil Foto Bukti</button>
      <p id="totalTransaksi">Total: Rp0</p>
    </section>

    <!-- RIWAYAT -->
    <section id="riwayatPage" class="subpage hidden">
      <h3>ðŸ§¾ Riwayat Transaksi</h3>
      <input type="text" id="searchRiwayat" placeholder="Cari transaksi...">
      <table>
        <thead><tr><th>ID</th><th>Produk</th><th>Total</th><th>Metode</th><th>Kasir</th><th>Aksi</th></tr></thead>
        <tbody id="riwayatList"></tbody>
      </table>
    </section>
  </div>

  <!-- MODAL CRUD -->
  <div id="crudModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3 id="crudTitle"></h3>
      <div id="crudFields"></div>
      <button id="saveCrud">Simpan</button>
    </div>
  </div>

  <!-- MODAL BUKTI -->
  <div id="modalBukti" class="modal hidden">
    <div class="modal-content">
      <span id="closeBukti" class="close">&times;</span>
      <img id="buktiImg" src="">
      <p id="buktiCaption"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
